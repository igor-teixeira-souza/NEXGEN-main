<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu e Carrossel</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <script defer src="site.js"></script>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="hamburger"><i class='bx bx-menu'></i></div>
            <div class="logo"><h1>NEXGEN</h1></div>
            <div class="icons">
                <a href="#" class="icon"><i class='bx bx-user'></i></a>
                <a href="#" class="icon"><i class='bx bx-cart'></i></a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Digite para pesquisar">
            <button><i class='bx bx-search'></i></button>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
    </header>

    <aside class="side-menu">
        <div class="side-menu-header">
            <h2>Menu</h2>
            <button class="close-menu"><i class='bx bx-x'></i></button>
        </div>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </aside>

    <section class="banner">
        <div class="carousel">
            <button class="carousel-btn prev"><i class='bx bx-chevron-left'></i></button>
            <div class="carousel-slide-container">
                <div class="carousel-slide">
                    <div class="slide" style="background-color: #ccc;">Slide 1</div>
                    <div class="slide" style="background-color: #ddd;">Slide 2</div>
                    <div class="slide" style="background-color: #eee;">Slide 3</div>
                </div>
            </div>
            <button class="carousel-btn next"><i class='bx bx-chevron-right'></i></button>
        </div>
        <div class="carousel-indicators">
            <span class="indicator active" data-index="0"></span>
            <span class="indicator" data-index="1"></span>
            <span class="indicator" data-index="2"></span>
        </div>
    </section>
</body>
</html>
