<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsivo</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="aboutUs.css">
</head>
<body>
    <header>
        <!-- Header principal -->
        <div class="top-header">
            <!-- Menu hambúrguer -->
            <div class="hamburger">
                <i class='bx bx-menu'></i>
            </div>
            <!-- Logo -->
            <div class="logo">
                <h1>NEXGEN</h1>
            </div>
            <!-- Ícones de conta e carrinho -->
            <div class="icons">
                <a href="#" class="icon"><i class='bx bx-user'></i></a>
                <a href="#" class="icon"><i class='bx bx-cart'></i></a>
            </div>
        </div>
        <!-- Barra de pesquisa -->
        <div class="search-bar-principal">
            <div class="search-bar">
                <input type="text" placeholder="Digite para pesquisar">
                <button><i class='bx bx-search'></i></button>
            </div>
        </div>
        <!-- Barra de navegação -->
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menu lateral escondido -->
    <aside class="side-menu">
        <div class="side-menu-header">
            <h2>Menu</h2>
            <button class="close-menu"><i class='bx bx-x'></i></button>
        </div>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </aside>
    
    <main>
    </main>
</body>
<script defer src="site.js"></script>
</html>
